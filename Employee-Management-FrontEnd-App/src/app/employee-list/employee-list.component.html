
  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
      .container {
          margin-top: 50px;
      }
      h1 {
          color: #007bff;
      }
      .btn-rounded {
          border-radius: 20px;
      }
      .table-rounded {
          border-radius: 20px;
      }
  </style>
  </head>
  <body>
  
  <div class="container">
      <h1 class="text-center">Employee List</h1>
      <br>
      <table class="table table-striped table-bordered table-rounded">
          <thead class="thead-dark">
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Id</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let employee of employees">
                  <td>{{employee.firstName}}</td>
                  <td>{{employee.lastName}}</td>
                  <td>{{employee.emailId}}</td>
                  <td>
                      <button (click)="updateEmployee(employee.id)" class="btn btn-info btn-sm btn-rounded">Update</button>
                      <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm btn-rounded ml-1">Delete</button>
                      <button (click)="employeeDetails(employee.id)" class="btn btn-info btn-sm btn-rounded ml-1">View</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  
  </body>
  </html>
